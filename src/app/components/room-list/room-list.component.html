<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Room List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>name</th>
          <th>date</th>
          <th>startHour</th>
          <th>endHour</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let room of rooms">
          <td>{{room.name}}</td>
          <td>{{room.date | date: "dd/MM/yyyy"}}</td>
          <td>{{room.startHour | date: "dd/MM/yyyy - HH:mm"}}</td>
          <td>{{room.endHour | date: "dd/MM/yyyy - HH:mm"}}</td>
          <td><button (click)="deleteRoom(room.id)" class="btn btn-danger">Delete</button>
            <button (click)="updateRoom(room.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
              <button (click)="roomDetails(room.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
